<include file="Zeninc:header" title="PDM密码管理系统"/>
    <div class="container" id="pdm-pading">

      <div class="pdm-search">
        <h3>新增密码</h3>

        <form role="form" action="" method="post">
          <div class="form-group">
            <label for="parentType">密码类别</label>
            <select class="form-control" name="category_id">
            <option value="0">请选择类别</option>
              {$selected}
            </select>

          </div>
          <div class="form-group">
            <label for="title">密码标题</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="">
          </div>
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" value="{$data.uname}" name="uname" placeholder="">
          </div>
          <div class="form-group">
            <label for="pwd">密码</label>
            <input type="text" class="form-control" id="pwd" value="{$data.pwd}" name="pwd" placeholder="">
          </div>
            
          <div class="form-group">
            <label for="note">备注</label>
            <textarea class="form-control" name="note" rows="5"></textarea>

          </div>
          <button type="submit" class="btn btn-primary">添加</button>
        </form>
      </div>
	</div>
<include file="Zeninc:footer"/>
